#Integration
integrations.executors.paymentsExecutorClient.url=http://localhost:8282/payments-app
integrations.executors.paymentsExecutorClient.connectTimeout=1s
integrations.executors.paymentsExecutorClient.readTimeout=30s

#Datasource Configuration
#server.port=8282
#server.servlet.context-path=/payments-app
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/Homework6
spring.datasource.username=postgres
spring.datasource.password=postgres

#Migration properties
spring.flyway.enabled=true
spring.flyway.check-location=false
spring.flyway.baseline-on-migrate=true

#JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

#Connection Pool Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=12
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000